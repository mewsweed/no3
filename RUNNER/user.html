      <div class="container">
        <main>
          <div class="py-5 text-center">
            <!-- <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h2>บัญชีของฉัน</h2>
            <!-- <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
          </div>
      
          <div class="row g-5">
            <div class="col-12">
              <h4 class="mb-3">ข้อมูลส่วนตัว</h4>
              <form class="needs-validation" novalidate="" onsubmit="updataUser()" id="loadMyInfo">
                <div class="row g-3">
                  <div class="col-sm-5">
                    <label for="firstName" class="form-label">ชื่อจริง</label>
                    <input type="text" class="form-control" id="fname" placeholder="ชื่อจริง" value="" required="">
                  </div>
                  <div class="col-sm-5">
                    <label for="lastName" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control" id="lname" placeholder="นามสกุล" value="" required="">
                  </div>
                  <div class="col-sm-2">
                    <label for="gender" class="form-label">เพศ</label>
                    <select class="form-select" id="state" required="">
                      <option value="">เลือก...</option>
                      <option value="ชาย">ชาย</option>
                      <option value="หญิง">หญิง</option>
                    </select>
                  </div>
                  <div class="col-sm-4">
                    <label for="day" class="form-label">วันเกิด</label>
                    <div class="input-group">
                      <span class="input-group-text">DD</span>
                      <input type="text" class="form-control" id="day" placeholder="วันเกิด" value="" required="">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label for="month" class="form-label">เดือนเกิด</label>
                    <div class="input-group">
                      <span class="input-group-text">MM</span>
                      <input type="text" class="form-control" id="month" placeholder="เดือนเกิด" value="" required="">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label for="year" class="form-label">ปีเกิด</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">YYYY</span>
                      <input type="text" class="form-control" id="year" placeholder="ปีเกิด" value="" required="">
                    </div>  
                  </div>
                  <div class="col-sm-5">
                    <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" id="phone" placeholder="0xx-xxx-xxxx">
                  </div>
                  <div class="col-sm-5">
                    <label for="emerphone" class="form-label">เบอร์โทรศัพท์ฉุกเฉิน</label>
                    <input type="text" class="form-control" id="emerphone" placeholder="0xx-xxx-xxxx">
                  </div>
                  <div class="col-sm-1">
                    <label for="blood" class="form-label">หมู่เลือด</label>
                    <select class="form-select" id="blood" required="">
                      <option value="">เลือก</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="AB">AB</option>
                      <option value="O">O</option>
                    </select>
                  </div>
                  <div class="col-sm-1">
                    <label for="blood" class="form-label">ไซส์เสื้อ</label>
                    <select class="form-select" id="size" required="">
                      <option value="">เลือก</option>
                      <option value="XS">XS</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                      <option value="2XL">2XL</option>
                      <option value="3XL">3XL</option>
                    </select>
                  </div>
                  <hr class="my-4">
                  <div class="col-12">
                    <label for="username" class="form-label">อีเมล</label>
                    <div class="input-group">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="email" placeholder="อีเมล" required="">
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="email" class="form-label">ชื่อบัญชี</label>
                    <input type="email" class="form-control" id="username" placeholder="ชื่อบัญชี">
                  </div>
                  <hr class="my-4">
                  <div class="col-12">
                    <label for="address" class="form-label">ที่อยู่</label>
                    <input type="text" class="form-control" id="address" placeholder="12/23 หมู่บ้าน..." required="">
                  </div>
                  <div class="col-md-3">
                    <label for="subdistrict" class="form-label">จังหวัด</label>
                    <input type="text" class="form-control" id="province" placeholder="จังหวัด" required="">
                  </div>

                  <div class="col-md-3">
                    <label for="subdistrict" class="form-label">เขต / อำเภอ</label>
                    <input type="text" class="form-control" id="district" placeholder="เขต / อำเภอ" required="">
                  </div>
      
                  <div class="col-md-3">
                    <label for="subdistrict" class="form-label">แขวง / ตำบล</label>
                    <input type="text" class="form-control" id="subdistrict" placeholder="แขวง / ตำบล" required="">
                  </div>
      
                  <div class="col-md-3">
                    <label for="zip" class="form-label">รหัสไปรษณีย์</label>
                    <input type="text" class="form-control" id="zip" placeholder="รหัสไปรษณีย์" required="">
                  </div>
                </div>
      
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Save change</button>
              </form>
            </div>
          </div>
        </main>
      
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
