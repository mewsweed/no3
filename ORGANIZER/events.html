<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGANIZER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Pixelify+Sans&family=Poppins:ital,wght@0,400;1,300&family=Roboto:wght@100&family=Source+Code+Pro:wght@300;400;500;600;800&family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/index.css"> -->
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/ADMIN/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">ORGANIZER</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/ORGANIZER/index.html" class="nav-link " aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/ORGANIZER/user.html" class="nav-link">User</a></li>
            <li class="nav-item"><a href="/ORGANIZER/events.html" class="nav-link active">Events</a></li>
            <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
          </ul>
        </header>
      </div>

    <div class="container mt-3 ">
      <h3 class="text-center mb-3">สร้างอีเว้นท์งานวิ่ง</h3>
      <form onsubmit="return regisEvent() " class="border border-3 p-3 text-center">
        <div class="row">
          <h5>อัพโหลดรูปปก</h5>
          <div class="col">
            <div style="display: flex; justify-content: center; align-items: center;" class="m-3">
              <img src="" id="preview" class="preview-image" style="display: none; height: 300px;">
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="title" placeholder="ชื่องานวิ่ง">
          <label for="floatingInput">ชื่องานวิ่ง</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="about" placeholder="วัตถุประสงค์">
          <label for="floatingInput">วัตถุประสงค์</label>
        </div>
        <div class="container p-2 text-center">
          <div class="row">
            <div class="col">
              <label for="dateInput">วันที่จัดงาน</label>
              <select id="yearSelect">
                <option value="" selected disabled>ปี</option>
              </select>
              <select id="monthSelect">
                <option value="" selected disabled>เดือน</option>
              </select>
              <select id="daySelect">
                <option value="" selected disabled>วัน</option>
              </select>
            </div>
            <div class="col">
              <label for="timeInput">เวลางาน</label>
              <select id="hourSelect">
                <option value="" selected disabled>ชั่วโมง</option>
              </select>
              <select id="minuteSelect">
                <option value="" selected disabled>นาที</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="address" placeholder="สถานที่">
              <label for="floatingInput">สถานที่</label>
            </div>
          </div>

          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="city" placeholder="จังหวัด">
              <label for="floatingInput">จังหวัด</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="dist" placeholder="เขต">
              <label for="floatingInput">เขต</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="subdist" placeholder="แขวง">
              <label for="floatingInput">แขวง</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="zip" placeholder="รหัสไปรษณีย์">
              <label for="floatingInput">รหัสไปรษณีย์</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="distance" placeholder="รหัสไปรษณีย์">
              <label for="floatingInput">ระยะทาง(KM)</label>
            </div>
            </div>
            <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cost" placeholder="รหัสไปรษณีย์">
              <label for="floatingInput">ค่าสมัคร</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="joinreward" placeholder="ของรางวัลเมื่อสมัคร">
              <label for="floatingInput">ของรางวัลเมื่อสมัคร</label>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="firstplace" placeholder="รางวัลที่ 1">
              <label for="floatingInput">รางวัลที่ 1</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="secondplace" placeholder="รางวัลที่ 2">
              <label for="floatingInput">รางวัลที่ 2</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="thirdplace" placeholder="รางวัลที่ 3">
              <label for="floatingInput">รางวัลที่ 3</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-success">สร้าง</button>
      </form>
    </div>
    <script src="/ORGANIZER/register.js"></script>
    <script src="/ORGANIZER/organizer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
